version: 2
updates:
  # Config for NuGet
  - package-ecosystem: "nuget"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "daily"
    labels:
      - "dependency update"
    assignees:
      - "Smalls1652"
  
  # NPM config for SmallsOnline.Web.PublicSite.Server
  - package-ecosystem: "npm"
    directory: "/src/PublicSite/Server"
    target-branch: "main"
    schedule:
      interval: "daily"
    labels:
      - "dependency update"
    assignees:
      - "Smalls1652"

  # NPM config for SmallsOnline.Web.AdminSite.Server
  - package-ecosystem: "npm"
    directory: "/src/AdminSite/Server"
    target-branch: "main"
    schedule:
      interval: "daily"
    labels:
      - "dependency update"
    assignees:
      - "Smalls1652"

  # Config for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "daily"
    labels:
      - "dependency update"
    assignees:
      - "Smalls1652"